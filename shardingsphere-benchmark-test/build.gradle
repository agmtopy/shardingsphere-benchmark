plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    maven {
        url = uri('https://repo1.maven.org/maven2/')
    }
}

dependencies {
// https://mvnrepository.com/artifact/org.apache.jmeter/ApacheJMeter
    implementation group: 'org.apache.jmeter', name: 'ApacheJMeter', version: '5.4.3'
//    implementation 'shardingsphere-benchmark:shardingsphere-benchmark:2.1-SNAPSHOT'
    testImplementation 'junit:junit:4.13.2'

}
